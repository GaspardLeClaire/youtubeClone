<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">

        <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            @if(isLoggedIn){
                <a class="mr-5 hover:text-gray-900">Rechercher</a>
            }
            @if(!isLoggedIn){
                <a class="mr-5 hover:text-gray-900" routerLink="/auth/signup" routerLinkActive="active">S'inscrire</a>
            }
            @if(!isLoggedIn){
                <a class="mr-5 hover:text-gray-900" routerLink="/login" routerLinkActive="active">Se connecter</a>
            }
            @if(isLoggedIn){
                <a class="mr-5 hover:text-gray-900" (click)="logout()">Se d√©connecter</a>
            }
            
        </nav>

    </div>
</header>
